
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"><html><head><META http-equiv="Content-Type" content="text/html; charset=utf-8"><style></style></head><body>
    <div style="background-color:burlywood">
        <div class="m_login">
           <h1 style="margin-left:10em">Insurance Premium Prediction</h1>
           <form action="{{ url_for('predict_datapoint')}}" method="post" style="margin-left: 30em;
           display: grid;
           gap: 1em;">

           
            
    
            <div class="m_mb-3">
                <label class="m_form-label">Age</label>
                <input class="m_form-control" type="number" name="age">
            </div>
    
            <div class="m_mb-3">
                <label class="m_form-label">Sex</label>
                <select class="m_form-control" name="sex">
                    <option class="m_placeholder" selected disabled value="">Select your Sex</option>
                    <option value="male">
                        male
                    </option>
                    <option value="female">
                        female
                    </option>
                </select>
            </div>
    
            <div class="m_mb-3">
                <label class="m_form-label">BMI</label>
                <input class="m_form-control" type="float" name="bmi">
            </div>
    
            <div class="m_mb-3">
                <label class="m_form-label">Children</label>
                <input class="m_form-control" type="number" name="children">
            </div>
    
    
            <div class="m_mb-3">
                <label class="m_form-label">Smoker</label>
                <select class="m_form-control" name="smoker">
                    <option class="m_placeholder" selected disabled value="">Select your status</option>
                    <option value="yes">
                        yes
                    </option>
                    <option value="no">
                        no
                    </option>
                </select>
            </div>
    
            <div class="m_mb-3">
                <label class="m_form-label">Region</label>
                <select class="m_form-control" name="region">
                    <option class="m_placeholder" selected disabled value="">Select Region</option>
                    <option value="southeast">
                        Southeast
                    </option>
                    <option value="southwest">
                        Southwest
                    </option>
                    <option value="northeast">
                        Northeast
                    </option>
                    <option value="northwest">
                        Northwest
                    </option>
                    
                </select>
            </div>
    
            
            
    
            
    
            
    
            
    
            
    
            <div class="m_mb-3">
                <input class="m_btn m_btn-primary" type="submit" value="Predict Your Premium " style="background:gold;height:3em;border-radius:1em">
            </div>
    
        </form>
        <h2 style="margin-left:20em;margin-top:4em">
           The  Prediction is {{results}}
        </h2>
       <div>
    </div></div></div></body></html>
